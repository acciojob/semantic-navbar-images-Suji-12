<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Navbar and Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #333;
      padding: 10px;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav ul li {
      margin-right: 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
    }
    h2 {
      margin-bottom: 15px;
    }
    .image-container img {
      margin-right: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About us</a></li>
      <li><a href="contact.html">Contact us</a></li>
    </ul>
  </nav>
  <main>
    <h2>3 random images</h2>
    <div class="image-container">
      <img src="https://picsum.photos/id/123/200/300" alt="Random image">
      <img src="https://picsum.photos/id/124/200/300" alt="Random image">
      <img src="https://picsum.photos/id/125/200/300" alt="Random image">
    </div>
  </main>
</body>
</html>
